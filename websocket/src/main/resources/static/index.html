<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing websockets</title>
</head>
<body>
<div>
    <input type="text" id="sid" placeholder="请输入房间号"/><br>
    <input type="text" id="nickname" placeholder="请输入昵称"/><br>
    <input type="submit" value="连接" onclick="connect()"/><br>
    <textarea rows="3" cols="20" id="content"></textarea><br>
    <input type="submit" value="发送" onclick="start()"/>
    <br>
</div>
<div id="messages"></div>
<script type="text/javascript">

    var webSocket = null;

    function onMessage(event) {
        document.getElementById('messages').innerHTML
            += '<br />' + event.data;
    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
            = 'Connection established';
    }

    function onError(event) {
        alert("发生错误");
    }

    function onClose(event) {
        alert("连接关闭");
    }

    function connect() {
        var sid = document.getElementById('sid').value;
        var nickname = document.getElementById('nickname').value;
        if (url === '' || nickname === '') {
            alert("房间号和用户名不能为空");
            return;
        }
        var serverHot = window.location.host;
        var url = 'ws://localhost:8090/groupChat/' + sid + '/' + nickname;
        webSocket = new WebSocket(url);
        webSocket.onerror = function (event) {
            onError(event)
        };

        webSocket.onopen = function (event) {
            onOpen(event)
        };

        webSocket.onmessage = function (event) {
            onMessage(event)
        };

        webSocket.onclose = function (event) {
            onClose(event)
        };
    }

    function start() {
        var text = document.getElementById('content').value;
        webSocket.send(text);
        document.getElementById('content').value = '';
    }

</script>
</body>
</html>
